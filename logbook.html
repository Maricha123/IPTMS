<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form Dashboard</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
   
    <div class="dashboard">
        <!-- Add a new div for displaying current time, date, and day -->
        <div class="time-section">
            <p id="currentDateTime"></p>
        </div>

        <marquee behavior="alternate" direction="left" color="Green"><h1 style="color: rgb(40, 6, 83)">Student daily logbook</h1></marquee>
    <form action="submits.php" method="post" enctype="multipart/form-data">
        <input type="file" name="uploadedFile">
        <button type="submit" name="uploadBtn">Upload File</button>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" ><br>

        <label for="workspace">Workspace:</label>
        <textarea id="workspace" name="workspace" rows="4" ></textarea><br>

        <button type="submit">Submit</button>
            <button id="log-back-button" type="button" onclick="goBack()">Back</button>

    
    </form>
    
    <script>
        function goBack() {
            window.history.back();
            }
        function updateDateTime() {
            const currentDateTimeElement = document.getElementById('currentDateTime');
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZone: 'Africa/Nairobi' };

            // Display the time, date, and day
            const currentDateTime = new Date().toLocaleString('en-US', options);
            currentDateTimeElement.textContent = `${currentDateTime}`;
        }

        // Update current time, date, and day every second
        setInterval(updateDateTime, 1000);

        // Initial update
        updateDateTime();
    </script>
</body>
</html>
